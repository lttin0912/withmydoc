<h1>Welcome!</h1>
<mat-card 
    class="wmd-profile-tile"
    *ngFor="let profileTile of profileTiles">
    <mat-icon 
        class="wmd-profile-tile--icon">
        {{ profileTile.logo.ligature }}
    </mat-icon>
    <h5 class="wmd-profile-tile--title">{{ profileTile.title }}</h5>
    <button 
        class="wmd-profile-tile--action"
        color="primary" 
        mat-raised-button 
        (click)="navigateTo(profileTile.link.href)">
        {{ profileTile.link.label }}
    </button>
</mat-card>
